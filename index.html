<html><head>
	<title>Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

</head>

	<body><h3>


    <center>   
    <ul class="menu1">
      <li class="links"><a href="#home">Home</a></li>
        <li class="links"><a href="#Grids">Grid view</a></li>
        <li class="links"><a href="#slides">Slide view</a></li>
		    
    </ul>
</center>
</h3>


<div class="container">
    <section id="home">
    <div class="page-header">
  		<h2 class="text-capitalize"></h2>
        <img id="img1" src="goku.jpg" class="img-responsive">
    </div>
          </section>
       <!---->
   <hr style="width: 100%;">
     <section id="Grids">
        <h2> Grid gallery</h2>   
          <br>
         <script src=""></script>
          <div class="row">
              <img class="img2" src="goku.jpg">
              <img class="img2" src="erne.png">
              <img class="img2" src="Sasuke.jpg">
              <img class="img2" src="deku.jpg">
              <br><br>	
            </div>
          <div class="row">
            <img class="img2" src="demon.jpg">
            <img class="img2" src="Naruto.jpg">
            <img class="img2" src="mokoto.jpg">
            <img class="img2" src="yoko.jpg">
             </div>
             
 </section>
   
    <br>
    <br>
     <hr style="width: 100%;">
    
      
       <!-- Left and right controls -->
    <section id="slides">
       <h2>Sliding gallery</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
   
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item">
        <img class="img-responsive" src="goku.jpg" alt="goku" style="width:100%;">
        <div class="carousel-caption">
          <h3>Goku</h3>
          <p></p>
        </div>
      </div>

      <div class="item active">
        <img class="img-responsive" src="Naruto.jpg" alt="naruto" style="width:100%;">
        <div class="carousel-caption">
          <h3>Naruto</h3>
          <p></p>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" src="erne.png" alt="erene" style="width:100%;">
        <div class="carousel-caption">
          <h3>eren jeager</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="deku.jpg" alt="deku" style="width:100%;">
        <div class="carousel-caption">
          <h3>deku</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="demon.jpg" alt="deomn" style="width:100%;">
        <div class="carousel-caption">
          <h3>takashi</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="Sasuke.jpg" alt="Sasuke" style="width:100%;">
        <div class="carousel-caption">
          <h3>Sasuke</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="mokoto.jpg" alt="mokoto" style="width:100%;">
        <div class="carousel-caption">
          <h3>mokoto</h3>
          <p></p>
        </div>
      </div>
         <div class="item">
        <img class="img-responsive" src="black%20clover.jpg" alt="black clover" style="width:100%;">
        <div class="carousel-caption">
          <h3>black clover</h3>
          <p></p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
       


</div>



</body></html>
